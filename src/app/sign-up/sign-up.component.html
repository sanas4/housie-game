<div class="card o-hidden">
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="pl-3 auth-right">
        <div class="auth-logo text-center mt-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="flex-grow-1"></div>
        <div class="w-100 mb-4">
          <button class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded"
                  routerLink="/sign-up">
            <i class="i-Mail-with-At-Sign"></i>
            Sign in with Email
          </button>
          <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
            <i class="i-Google-Plus"></i>
            Sign in with Google
          </button>
          <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
            <i class="i-Facebook-2"></i>
            Sign in with Facebook
          </button>
        </div>
        <div class="flex-grow-1"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4">

        <h1 class="mb-3 text-18">Sign Up</h1>
        <form [formGroup]="signInForm" (ngSubmit)="signUp(signInForm)">
          <div class="form-group">
            <label>Your name</label>
            <input class="form-control form-control-rounded" type="text" formControlName="username"
                   [ngClass]="{'is-invalid': submitted && signInForm.controls.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control form-control-rounded" type="password" formControlName="password"
                   [ngClass]="{'is-invalid': submitted && signInForm.controls.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Retype password</label>
            <input class="form-control form-control-rounded" type="password"
                   formControlName="confirmPassword"
                   [ngClass]="{'is-invalid': submitted && signInForm.controls.confirmPassword.errors}">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
