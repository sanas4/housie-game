<div class="card o-hidden">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <h1 class="mb-3 text-18 text-center">Sign In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="signin(loginForm)">
          <div class="form-group">
            <label>User Name:</label>
            <input id="username" class="form-control" formControlName="username"
                   [ngClass]="{'is-invalid': submitted && loginForm.controls.username.errors}">
            <div class="invalid-feedback" *ngIf="submitted && loginForm.controls.username.errors">
              Enter username.
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <div class="input-group">
              <input id="password" class="form-control" formControlName="password" type="password"
                     [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors}">
              <div class="invalid-feedback" *ngIf="submitted && loginForm.controls.password.errors">
                Enter password.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a routerLink="/sign-up">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
